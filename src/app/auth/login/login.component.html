<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 m-3 auth-form-card">
        <h2 class="text-center mb-4">Logowanie</h2>
        <form [formGroup]="loginForm">
            <div class="form-group mb-3">
                <label for="email">E-mail</label>
                <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Wprowadź e-mail"
                    formControlName="email" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" @errorAnimation>
                    <div class="text-danger">
                        <small *ngIf="loginForm.get('email')?.hasError('required')">E-mail jest wymagany.</small>
                        <small *ngIf="loginForm.get('email')?.hasError('email')">Niepoprawny format e-maila.</small>
                    </div>
                </div>
            </div>
            <div class="form-group mb-3 position-relative password-field">
                <label for="password">Hasło</label>
                <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    id="password"
                    placeholder="Wprowadź hasło"
                    formControlName="password" />
                <span class="toggle-password" (click)="togglePasswordVisibility()">
                    <i [class]="showPassword ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'"></i>
                </span>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" @errorAnimation>
                    <div class="text-danger">
                        <small *ngIf="loginForm.get('password')?.hasError('required')">Hasło jest wymagane.</small>
                    </div>
                </div>
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100">Zaloguj się</button>
        </form>
    </div>
</div>
